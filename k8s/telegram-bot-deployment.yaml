# Telegram Bot Deployment
# Usage: kubectl apply -f k8s/telegram-bot-deployment.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: telegram-bot-secret
  namespace: intelectgame
type: Opaque
stringData:
  TELEGRAM_BOT_TOKEN: "YOUR_TELEGRAM_BOT_TOKEN_HERE"  # Remplacez par votre token r√©el
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: intelectgame
  labels:
    app: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      initContainers:
      - name: wait-for-auth
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-service.intelectgame.svc.cluster.local 3001; do echo waiting for auth-service; sleep 2; done;']
      - name: wait-for-quiz
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z quiz-service.intelectgame.svc.cluster.local 3002; do echo waiting for quiz-service; sleep 2; done;']
      - name: wait-for-game
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z game-service.intelectgame.svc.cluster.local 3003; do echo waiting for game-service; sleep 2; done;']
      containers:
      - name: telegram-bot
        image: gamev2-telegram-bot:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: TELEGRAM_BOT_TOKEN
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: QUIZ_SERVICE_URL
          value: "http://quiz-service:3002"
        - name: GAME_SERVICE_URL
          value: "http://game-service:3003"
        - name: GAME_WS_URL
          value: "http://game-service:3003"
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot
  namespace: intelectgame
  labels:
    app: telegram-bot
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
  selector:
    app: telegram-bot







