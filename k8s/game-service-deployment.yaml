apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: intelectgame
  labels:
    app: game-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mongodb.intelectgame.svc.cluster.local 27017; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis.intelectgame.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-quiz
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z quiz-service.intelectgame.svc.cluster.local 3002; do echo waiting for quiz-service; sleep 2; done;']
      - name: wait-for-auth
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-service.intelectgame.svc.cluster.local 3001; do echo waiting for auth-service; sleep 2; done;']
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z minio.intelectgame.svc.cluster.local 9000; do echo waiting for minio; sleep 2; done;']
      containers:
      - name: game-service
        image: gamev2-game-service:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /game/test
            port: 3003
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /game/test
            port: 3003
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: PORT
          value: "3003"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: QUIZ_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUIZ_SERVICE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_SECRET_KEY
        - name: MINIO_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_BUCKET_NAME
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: intelectgame
  labels:
    app: game-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  selector:
    app: game-service
  # Session Affinity pour WebSocket - CRITIQUE pour éviter les erreurs 400
  # Toutes les requêtes d'un même client iront vers le même pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 heures (suffisant pour une session de jeu)

