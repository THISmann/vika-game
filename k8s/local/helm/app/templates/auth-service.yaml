{{- if .Values.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app: auth-service
  annotations:
    {{- include "app.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.authService.replicas }}
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: {{ .Values.global.imageRegistry }}{{ .Values.authService.image.repository }}:{{ .Values.authService.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.authService.service.port }}
        env:
        - name: PORT
          value: "{{ .Values.authService.service.port }}"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        resources:
          {{- toYaml .Values.authService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app: auth-service
  annotations:
    {{- include "app.annotations" . | nindent 4 }}
spec:
  type: {{ .Values.authService.service.type }}
  ports:
  - port: {{ .Values.authService.service.port }}
    targetPort: {{ .Values.authService.service.port }}
  selector:
    app: auth-service
{{- end }}

