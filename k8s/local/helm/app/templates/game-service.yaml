{{- if .Values.gameService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: game-service
spec:
  replicas: {{ .Values.gameService.replicas }}
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-service
        image: {{ .Values.global.imageRegistry }}{{ .Values.gameService.image.repository }}:{{ .Values.gameService.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.gameService.service.port }}
        env:
        - name: PORT
          value: "{{ .Values.gameService.service.port }}"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: QUIZ_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUIZ_SERVICE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        resources:
          {{- toYaml .Values.gameService.resources | nindent 10 }}
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: game-service
spec:
  type: {{ .Values.gameService.service.type }}
  ports:
  - port: {{ .Values.gameService.service.port }}
    targetPort: {{ .Values.gameService.service.port }}
  selector:
    app: game-service
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
{{- end }}


