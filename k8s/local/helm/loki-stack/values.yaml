# Values for Loki Stack

loki:
  enabled: true
  image:
    repository: grafana/loki
    tag: "2.9.2"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 3100

promtail:
  enabled: true
  image:
    repository: grafana/promtail
    tag: "2.9.2"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 9090
  retention: 15d

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.2.2"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  service:
    type: ClusterIP
    port: 3000
  adminUser: admin
  adminPassword: admin

