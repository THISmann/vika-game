{{- if .Values.logstash.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      initContainers:
      - name: wait-for-elasticsearch
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z elasticsearch.elk.svc.cluster.local 9200; do echo "Waiting for Elasticsearch..."; sleep 2; done; echo "Elasticsearch is ready!"']
      containers:
      - name: logstash
        image: {{ .Values.logstash.image.repository }}:{{ .Values.logstash.image.tag }}
        imagePullPolicy: {{ .Values.logstash.image.pullPolicy }}
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch.elk.svc.cluster.local:9200"
        - name: XPACK_MONITORING_ENABLED
          value: "false"
        - name: LS_JAVA_OPTS
          value: "-Xmx256m -Xms256m"
        - name: XPACK_MONITORING_ELASTICSEARCH_HOSTS
          value: "http://elasticsearch.elk.svc.cluster.local:9200"
        ports:
        - containerPort: 5044
          name: beats
        volumeMounts:
        - name: logstash-pipeline
          mountPath: /usr/share/logstash/pipeline/pipeline.conf
          subPath: pipeline.conf
        resources:
          {{- toYaml .Values.logstash.resources | nindent 10 }}
      volumes:
      - name: logstash-pipeline
        configMap:
          name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: elk
spec:
  type: ClusterIP
  ports:
  - port: 5044
    targetPort: 5044
  selector:
    app: logstash
{{- end }}


