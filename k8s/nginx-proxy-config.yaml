# Configuration Nginx pour proxy vers les services Kubernetes
# Cette ConfigMap sera utilisée par un pod Nginx
# Le proxy gère les routes vers les services backend et supporte WebSocket

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: intelectgame
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        # Résolveur DNS pour la résolution dynamique des services Kubernetes
        # Utiliser CoreDNS (standard dans Kubernetes moderne) ou kube-dns
        resolver 10.96.0.10 valid=10s;
        
        # Permettre les underscores dans les noms de headers (pour $http_authorization)
        # CRITIQUE: Sans cette directive, Nginx ignore les headers avec underscores
        underscores_in_headers on;
        
        # Map pour gérer l'upgrade WebSocket
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }
        
        # Map pour préserver le header Authorization (utilisé comme fallback)
        # Note: On utilise directement $http_authorization dans proxy_set_header
        map $http_authorization $auth_header_preserved {
            default $http_authorization;
            '' '';
        }

    server {
            listen 80;
            server_name _;
            
            # Frontend
            location / {
                set $frontend "frontend.intelectgame.svc.cluster.local:80";
                proxy_pass http://$frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Auth Service
            location /api/auth {
                set $auth "auth-service.intelectgame.svc.cluster.local:3001";
                rewrite ^/api/auth/(.*)$ /auth/$1 break;
                proxy_pass http://$auth;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # CRITIQUE: Transmettre le header Authorization pour l'authentification
                # Utiliser directement $http_authorization car underscores_in_headers est activé
                proxy_set_header Authorization $http_authorization;
                # Transmettre tous les headers de la requête originale
                proxy_pass_request_headers on;
            }
            
            # Quiz Service
            location /api/quiz {
                set $quiz "quiz-service.intelectgame.svc.cluster.local:3002";
                rewrite ^/api/quiz/(.*)$ /quiz/$1 break;
                proxy_pass http://$quiz;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # CRITIQUE: Transmettre le header Authorization pour l'authentification
                # Utiliser directement $http_authorization car underscores_in_headers est activé
                proxy_set_header Authorization $http_authorization;
                # Transmettre tous les headers de la requête originale
                proxy_pass_request_headers on;
            }
            
            # Game Service (HTTP) - Route principale avec rewrite
            location /api/game {
                # Utiliser le nom complet du service Kubernetes pour la résolution DNS
                set $game "game-service.intelectgame.svc.cluster.local:3003";
                # Rewrite pour transformer /api/game/xxx en /game/xxx
                rewrite ^/api/game/(.*)$ /game/$1 break;
                rewrite ^/api/game$ /game break;
                proxy_pass http://$game;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # CRITIQUE: Transmettre le header Authorization pour l'authentification
                # IMPORTANT: Utiliser directement $http_authorization car underscores_in_headers est activé
                # Nginx convertit automatiquement "Authorization" en "$http_authorization"
                # Si le header est présent, il sera transmis; sinon, il sera vide (mais transmis quand même)
                proxy_set_header Authorization $http_authorization;
                
                # Transmettre TOUS les headers de la requête originale
                # Cette directive transmet tous les headers, y compris Authorization
                proxy_pass_request_headers on;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                
                # Timeouts
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # Game Service WebSocket (Socket.IO)
            # IMPORTANT: Socket.io écoute sur /socket.io mais le proxy doit router vers game-service directement
            # L'API Gateway ne gère pas encore les WebSockets, donc on route directement vers game-service
            location /socket.io {
                set $game "game-service.intelectgame.svc.cluster.local:3003";
                # Ne pas inclure /socket.io dans proxy_pass car Socket.io le gère déjà
                proxy_pass http://$game;
                proxy_http_version 1.1;
                
                # Headers WebSocket (critiques pour l'upgrade)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                
                # Headers spécifiques pour Socket.io
                proxy_set_header X-Forwarded-Prefix /socket.io;
                
                # Timeouts pour WebSocket
                proxy_read_timeout 86400;
                proxy_send_timeout 86400;
                proxy_connect_timeout 60;
                
                # Important pour Socket.io
                proxy_buffering off;
                proxy_cache off;
                
                # Désactiver la compression pour WebSocket
                proxy_set_header Accept-Encoding "";
                
                # Ne pas modifier le body des requêtes POST
                proxy_pass_request_body on;
                proxy_pass_request_headers on;
            }
            
            # Grafana Monitoring
            # Redirection de /grafana vers /grafana/
            location = /grafana {
                return 301 /grafana/;
            }
            
            # Route principale Grafana
            location /grafana/ {
                # Utiliser le nom de service court (Kubernetes résout automatiquement dans le même namespace)
                # Le resolver DNS de nginx résoudra ce nom au moment de la requête
                set $grafana "grafana.intelectgame.svc.cluster.local:3000";
                
                # Supprimer le préfixe /grafana/ avant de passer à Grafana
                # Important: utiliser rewrite avec break pour arrêter le traitement
                rewrite ^/grafana/(.*)$ /$1 break;
                
                # Proxy vers Grafana (avec résolution DNS dynamique)
                # Note: nginx résout $grafana au moment de la requête grâce au resolver
                proxy_pass http://$grafana;
                proxy_http_version 1.1;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Prefix /grafana;
                
                # WebSocket support (pour les live updates)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                
                # Timeouts
                proxy_read_timeout 300;
                proxy_connect_timeout 60;
                proxy_send_timeout 300;
                
                # Important pour les assets statiques
                proxy_buffering off;
                
                # Désactiver la compression pour éviter les problèmes avec les assets
                proxy_set_header Accept-Encoding "";
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081 # Port différent pour éviter le conflit
  selector:
    app: nginx-proxy
