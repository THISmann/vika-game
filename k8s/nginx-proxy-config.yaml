# Configuration Nginx pour proxy vers les services Kubernetes
# Cette ConfigMap sera utilisée par un pod Nginx
# Le proxy gère les routes vers les services backend et supporte WebSocket

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: intelectgame
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        # Résolveur DNS pour la résolution dynamique des services Kubernetes
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        
        # Map pour gérer l'upgrade WebSocket
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

    server {
            listen 80;
            server_name _;
            
            # Frontend
            location / {
                set $frontend "frontend.intelectgame.svc.cluster.local:80";
                proxy_pass http://$frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Auth Service
            location /api/auth {
                set $auth "auth-service.intelectgame.svc.cluster.local:3001";
                rewrite ^/api/auth/(.*)$ /auth/$1 break;
                proxy_pass http://$auth;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Quiz Service
            location /api/quiz {
                set $quiz "quiz-service.intelectgame.svc.cluster.local:3002";
                rewrite ^/api/quiz/(.*)$ /quiz/$1 break;
                proxy_pass http://$quiz;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Game Service (HTTP)
            location /api/game {
                set $game "game-service.intelectgame.svc.cluster.local:3003";
                # Rewrite pour transformer /api/game/xxx en /game/xxx
                rewrite ^/api/game/(.*)$ /game/$1 break;
                proxy_pass http://$game;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
            
            # Game Service WebSocket (Socket.IO)
            # IMPORTANT: Socket.io écoute sur /socket.io mais le proxy doit router vers la racine
            location /socket.io {
                set $game "game-service.intelectgame.svc.cluster.local:3003";
                # Ne pas inclure /socket.io dans proxy_pass car Socket.io le gère déjà
                proxy_pass http://$game;
                proxy_http_version 1.1;
                
                # Headers WebSocket (critiques pour l'upgrade)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                
                # Headers standards
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                
                # Headers spécifiques pour Socket.io
                proxy_set_header X-Forwarded-Prefix /socket.io;
                
                # Timeouts pour WebSocket
                proxy_read_timeout 86400;
                proxy_send_timeout 86400;
                proxy_connect_timeout 60;
                
                # Important pour Socket.io
                proxy_buffering off;
                proxy_cache off;
                
                # Désactiver la compression pour WebSocket
                proxy_set_header Accept-Encoding "";
                
                # Ne pas modifier le body des requêtes POST
                proxy_pass_request_body on;
                proxy_pass_request_headers on;
            }
            
            # Game Service WebSocket (via /api/game)
            location ~ ^/api/game/socket\.io {
                set $game "game-service.intelectgame.svc.cluster.local:3003";
                rewrite ^/api/game/(.*)$ /$1 break;
                proxy_pass http://$game;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 86400;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081 # Port différent pour éviter le conflit
  selector:
    app: nginx-proxy
