# Configuration Nginx pour proxy vers les services Kubernetes
# Cette ConfigMap sera utilisée par un pod Nginx

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: intelectgame
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream auth-service {
            server auth-service:3001;
        }
        
        upstream quiz-service {
            server quiz-service:3002;
        }
        
        upstream game-service {
            server game-service:3003;
        }
        
        upstream frontend {
            server frontend:80;
        }
        
        server {
            listen 80;
            server_name _;
            
            # Frontend
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Auth Service
            location /api/auth {
                rewrite ^/api/auth/(.*)$ /auth/$1 break;
                proxy_pass http://auth-service:3001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Quiz Service
            location /api/quiz {
                rewrite ^/api/quiz/(.*)$ /quiz/$1 break;
                proxy_pass http://quiz-service:3002;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Game Service (HTTP)
            location /api/game {
                rewrite ^/api/game/(.*)$ /game/$1 break;
                proxy_pass http://game-service:3003;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
            
            # Game Service WebSocket (Socket.IO)
            location /socket.io {
                proxy_pass http://game-service:3003;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 86400;
            }
            
            # Game Service WebSocket (direct connection)
            location ~ ^/api/game/socket\.io {
                rewrite ^/api/game/(.*)$ /$1 break;
                proxy_pass http://game-service:3003;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 86400;
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081  # Port différent pour éviter le conflit
  selector:
    app: nginx-proxy

