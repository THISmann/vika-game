apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
  namespace: intelectgame
  labels:
    app: admin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      initContainers:
      - name: wait-for-api-gateway
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z api-gateway.intelectgame.svc.cluster.local 3000; do echo waiting for api-gateway; sleep 2; done;']
      containers:
      - name: admin-frontend
        image: gamev2-admin-frontend:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5174
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 5174
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5174
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        # Utiliser l'URL compl√®te de l'API Gateway via NodePort
        - name: VITE_AUTH_SERVICE_URL
          value: "http://192.168.49.2:30082/auth"
        - name: VITE_QUIZ_SERVICE_URL
          value: "http://192.168.49.2:30082/quiz"
        - name: VITE_GAME_SERVICE_URL
          value: "http://192.168.49.2:30082/game"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-frontend
  namespace: intelectgame
  labels:
    app: admin-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5174
    nodePort: 30081
    protocol: TCP
  selector:
    app: admin-frontend

