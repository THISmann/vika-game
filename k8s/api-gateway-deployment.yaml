apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: intelectgame
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: thismann17/gamev2-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: QUIZ_SERVICE_URL
          value: "http://quiz-service:3002"
        - name: GAME_SERVICE_URL
          value: "http://game-service:3003"
        - name: TELEGRAM_SERVICE_URL
          value: "http://telegram-bot:3004"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: intelectgame
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: api-gateway

