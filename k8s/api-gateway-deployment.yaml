apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: intelectgame
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
      - name: wait-for-auth
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-service.intelectgame.svc.cluster.local 3001; do echo waiting for auth-service; sleep 2; done;']
      - name: wait-for-quiz
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z quiz-service.intelectgame.svc.cluster.local 3002; do echo waiting for quiz-service; sleep 2; done;']
      - name: wait-for-game
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z game-service.intelectgame.svc.cluster.local 3003; do echo waiting for game-service; sleep 2; done;']
      containers:
      - name: api-gateway
        image: gamev2-api-gateway:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: QUIZ_SERVICE_URL
          value: "http://quiz-service:3002"
        - name: GAME_SERVICE_URL
          value: "http://game-service:3003"
        - name: TELEGRAM_SERVICE_URL
          value: "http://telegram-bot:3004"
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: intelectgame
  labels:
    app: api-gateway
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30082
    protocol: TCP
  selector:
    app: api-gateway

