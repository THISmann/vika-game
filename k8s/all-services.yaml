# Fichier pour déployer tous les services d'un coup
# Usage: kubectl apply -f k8s/all-services.yaml
# Prérequis: minikube start

---
apiVersion: v1
kind: Namespace
metadata:
  name: intelectgame
---
# Secret pour le token Telegram Bot
# NOTE: Ce secret doit être créé manuellement avec le script k8s/update-telegram-secret.sh
# ou via: kubectl create secret generic telegram-bot-secret --from-literal=TELEGRAM_BOT_TOKEN=<TOKEN> -n intelectgame
apiVersion: v1
kind: Secret
metadata:
  name: telegram-bot-secret
  namespace: intelectgame
type: Opaque
stringData:
  TELEGRAM_BOT_TOKEN: "PLACEHOLDER_REPLACE_WITH_ACTUAL_TOKEN"  # Remplacé par update-telegram-secret.sh
---
# MongoDB est déployé via mongodb-deployment.yaml
# Référence: k8s/mongodb-deployment.yaml
---
# ConfigMap pour les variables d'environnement des services
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: intelectgame
data:
  MONGODB_URI: "mongodb://mongodb:27017/intelectgame"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  QUIZ_SERVICE_URL: "http://quiz-service:3002"
  GAME_SERVICE_URL: "http://game-service:3003"
  AUTH_SERVICE_PORT: "3001"
  QUIZ_SERVICE_PORT: "3002"
  GAME_SERVICE_PORT: "3003"
  NODE_ENV: "production"
---
# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: intelectgame
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: thismann17/gamev2-auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: intelectgame
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  selector:
    app: auth-service
---
# Quiz Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service
  namespace: intelectgame
  labels:
    app: quiz-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
    spec:
      containers:
      - name: quiz-service
        image: thismann17/gamev2-quiz-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-service
  namespace: intelectgame
  labels:
    app: quiz-service
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
  selector:
    app: quiz-service
---
# Game Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: intelectgame
  labels:
    app: game-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-service
        image: thismann17/gamev2-game-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: QUIZ_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUIZ_SERVICE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: intelectgame
  labels:
    app: game-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  selector:
    app: game-service
  # Session Affinity pour WebSocket - CRITIQUE pour éviter les erreurs 400
  # Toutes les requêtes d'un même client iront vers le même pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 heures (suffisant pour une session de jeu)
---
# Telegram Bot Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: intelectgame
  labels:
    app: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: telegram-bot
        image: thismann17/gamev2-telegram-bot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: TELEGRAM_BOT_TOKEN
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: QUIZ_SERVICE_URL
          value: "http://quiz-service:3002"
        - name: GAME_SERVICE_URL
          value: "http://game-service:3003"
        - name: GAME_WS_URL
          value: "http://game-service:3003"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot
  namespace: intelectgame
  labels:
    app: telegram-bot
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
  selector:
    app: telegram-bot
---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: intelectgame
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: thismann17/gamev2-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
        env:
        # En production avec API Gateway, utiliser les chemins relatifs
        # Le frontend sera servi via Nginx qui proxy vers l'API Gateway
        - name: VITE_AUTH_SERVICE_URL
          value: "/api/auth"
        - name: VITE_QUIZ_SERVICE_URL
          value: "/api/quiz"
        - name: VITE_GAME_SERVICE_URL
          value: "/api/game"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: intelectgame
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5173
    protocol: TCP
  selector:
    app: frontend
