# cAdvisor Deployment for Container Metrics
# Usage: kubectl apply -f k8s/monitoring/cadvisor-deployment.yaml

---
# cAdvisor Deployment (for Minikube - use DaemonSet for multi-node clusters)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: intelectgame
  labels:
    app: cadvisor
spec:
  replicas: 1  # Only 1 replica for Minikube
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:latest
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          privileged: true
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
---
# cAdvisor Service
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: intelectgame
  labels:
    app: cadvisor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: cadvisor

