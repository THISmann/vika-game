# Configuration Nginx simplifiée sans résolution DNS dynamique
# Utilise directement les noms de service (plus simple)

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: intelectgame
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        # Resolver DNS pour résolution dynamique
        # Utilise l'adresse IP du service DNS de Kubernetes (généralement 10.96.0.10)
        # Si cela ne fonctionne pas, vérifiez avec: kubectl get svc -n kube-system | grep dns
        resolver 10.96.0.10 valid=10s;
        resolver_timeout 5s;
        
        server {
            listen 80;
            server_name _;
            
            # Variables pour les services (résolution DNS dynamique)
            set $frontend_upstream "frontend.intelectgame.svc.cluster.local:80";
            set $auth_upstream "auth-service.intelectgame.svc.cluster.local:3001";
            set $quiz_upstream "quiz-service.intelectgame.svc.cluster.local:3002";
            set $game_upstream "game-service.intelectgame.svc.cluster.local:3003";
            
            # Frontend
            location / {
                proxy_pass http://$frontend_upstream;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Auth Service
            location /api/auth {
                rewrite ^/api/auth/(.*)$ /auth/$1 break;
                proxy_pass http://$auth_upstream;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Quiz Service
            location /api/quiz {
                rewrite ^/api/quiz/(.*)$ /quiz/$1 break;
                proxy_pass http://$quiz_upstream;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Game Service (HTTP)
            location /api/game {
                rewrite ^/api/game/(.*)$ /game/$1 break;
                proxy_pass http://$game_upstream;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
            
            # Game Service WebSocket (Socket.IO)
            location /socket.io {
                proxy_pass http://$game_upstream;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 86400;
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      # Utiliser les noms de service courts (plus simple et plus fiable)
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: intelectgame
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
  selector:
    app: nginx-proxy

