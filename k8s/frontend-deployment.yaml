apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: intelectgame
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-for-api-gateway
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z api-gateway.intelectgame.svc.cluster.local 3000; do echo waiting for api-gateway; sleep 2; done;']
      containers:
      - name: frontend
        image: thismann17/gamev2-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5173
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        # En production avec API Gateway, utiliser les chemins relatifs
        # Le frontend sera servi via Nginx qui proxy vers l'API Gateway
        - name: VITE_AUTH_SERVICE_URL
          value: "/api/auth"
        - name: VITE_QUIZ_SERVICE_URL
          value: "/api/quiz"
        - name: VITE_GAME_SERVICE_URL
          value: "/api/game"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: intelectgame
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5173
    nodePort: 30080
    protocol: TCP
  selector:
    app: frontend

