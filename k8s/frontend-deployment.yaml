apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: thismann17/gamev2-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
        env:
        # En production avec API Gateway, utiliser les chemins relatifs
        # Le frontend sera servi via Nginx qui proxy vers l'API Gateway
        - name: VITE_AUTH_SERVICE_URL
          value: "/api/auth"
        - name: VITE_QUIZ_SERVICE_URL
          value: "/api/quiz"
        - name: VITE_GAME_SERVICE_URL
          value: "/api/game"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5173
    nodePort: 30080
    protocol: TCP
  selector:
    app: frontend

