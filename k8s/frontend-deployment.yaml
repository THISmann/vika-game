apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5173
        env:
        - name: VITE_AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: VITE_QUIZ_SERVICE_URL
          value: "http://quiz-service:3002"
        - name: VITE_GAME_SERVICE_URL
          value: "http://game-service:3003"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5173
    nodePort: 30080
    protocol: TCP
  selector:
    app: frontend

