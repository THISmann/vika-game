name: Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME || 'thismann17' }}
          password: ${{ secrets.DOCKER_PASSWORD || 'dummy' }}

      # Build and push auth-service
      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/auth-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-auth-service:latest
            thismann17/gamev2-auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push quiz-service
      - name: Build and push quiz-service
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/quiz-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-quiz-service:latest
            thismann17/gamev2-quiz-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push game-service
      - name: Build and push game-service
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/game-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-game-service:latest
            thismann17/gamev2-game-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Build and push api-gateway
      - name: Build and push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: ./node/api-gateway
          file: ./node/api-gateway/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-api-gateway:latest
            thismann17/gamev2-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Build and push telegram-bot
      - name: Build and push telegram-bot
        uses: docker/build-push-action@v5
        with:
          context: ./node/telegram-bot
          file: ./node/telegram-bot/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-telegram-bot:latest
            thismann17/gamev2-telegram-bot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push frontend
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./vue
          file: ./vue/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-frontend:latest
            thismann17/gamev2-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Build and push admin-frontend (optional)
      - name: Build and push admin-frontend
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: ./vue
          file: ./vue/admin/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            thismann17/gamev2-admin-frontend:latest
            thismann17/gamev2-admin-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Summary
      - name: Deployment Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Built and Pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-auth-service\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-quiz-service\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-game-service\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-api-gateway\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-telegram-bot\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-frontend\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`thismann17/gamev2-admin-frontend\` (optional)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View on DockerHub: https://hub.docker.com/u/thismann17" >> $GITHUB_STEP_SUMMARY

