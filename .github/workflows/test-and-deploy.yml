name: Test and Deploy Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

env:
  DOCKER_USERNAME: thismann17
  REGISTRY: docker.io

jobs:
  # Job 1: Tests unitaires et linting
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - quiz-service
          - game-service
          - frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            node/${{ matrix.service }}/package-lock.json
            vue/front/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service == 'frontend' && 'vue/front' || format('node/{0}', matrix.service) }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.service == 'frontend' && 'vue/front' || format('node/{0}', matrix.service) }}
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npm run lint || echo "Linter not configured, skipping"
          fi
        continue-on-error: true

      - name: Run unit tests
        working-directory: ${{ matrix.service == 'frontend' && 'vue/front' || format('node/{0}', matrix.service) }}
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "Tests not configured, skipping"
          else
            echo "No test script found, skipping"
          fi
        continue-on-error: true

  # Job 2: Tests d'intégration avec Docker Compose
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 15

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/test && curl -f http://localhost:3002/test && curl -f http://localhost:3003/test; do sleep 2; done'

      - name: Run integration tests
        run: |
          if [ -f "test-all-endpoints.sh" ]; then
            chmod +x test-all-endpoints.sh
            BASE_URL="http://localhost" \
            AUTH_PORT=3001 \
            QUIZ_PORT=3002 \
            GAME_PORT=3003 \
            ./test-all-endpoints.sh || exit 1
          else
            echo "Integration test script not found, skipping"
          fi

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose -f docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  # Job 3: Build Docker images (seulement sur main/master)
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for auth-service
        id: meta-auth
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/gamev2-auth-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./node/auth-service
          file: ./node/auth-service/Dockerfile
          push: true
          tags: ${{ steps.meta-auth.outputs.tags }}
          labels: ${{ steps.meta-auth.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for quiz-service
        id: meta-quiz
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/gamev2-quiz-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push quiz-service
        uses: docker/build-push-action@v5
        with:
          context: ./node/quiz-service
          file: ./node/quiz-service/Dockerfile
          push: true
          tags: ${{ steps.meta-quiz.outputs.tags }}
          labels: ${{ steps.meta-quiz.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for game-service
        id: meta-game
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/gamev2-game-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push game-service
        uses: docker/build-push-action@v5
        with:
          context: ./node/game-service
          file: ./node/game-service/Dockerfile
          push: true
          tags: ${{ steps.meta-game.outputs.tags }}
          labels: ${{ steps.meta-game.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for telegram-bot
        id: meta-telegram
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/gamev2-telegram-bot
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push telegram-bot
        uses: docker/build-push-action@v5
        with:
          context: ./node/telegram-bot
          file: ./node/telegram-bot/Dockerfile
          push: true
          tags: ${{ steps.meta-telegram.outputs.tags }}
          labels: ${{ steps.meta-telegram.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/gamev2-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./vue
          file: ./vue/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_USERNAME }}/gamev2-auth-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_USERNAME }}/gamev2-quiz-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_USERNAME }}/gamev2-game-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_USERNAME }}/gamev2-telegram-bot:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_USERNAME }}/gamev2-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View on DockerHub: https://hub.docker.com/u/${{ env.DOCKER_USERNAME }}" >> $GITHUB_STEP_SUMMARY

  # Job 4: Déploiement (seulement sur main/master après build réussi)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl apply -f k8s/all-services.yaml
          kubectl rollout restart deployment -n intelectgame
          echo "✅ Deployment completed"

