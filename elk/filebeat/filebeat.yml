filebeat.inputs:
  # Collecter les logs des conteneurs Docker
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - add_fields:
          fields:
            log_source: "docker"
            environment: "docker-compose"

# Exclure les logs Filebeat lui-mÃªme
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      hints.default_config:
        type: container
        paths:
          - '/var/lib/docker/containers/${data.docker.container.id}/*.log'
      templates:
        - condition:
            contains:
              docker.container.labels: "com.docker.compose.service=filebeat"
          config:
            - type: container
              exclude_lines: ['^$']
              exclude_files: ['.*filebeat.*']

# Configuration de sortie vers Logstash
output.logstash:
  hosts: ["logstash:5044"]
  bulk_max_size: 2048
  timeout: 30s

# Configuration de logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Processeurs pour enrichir les logs
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"
  - add_fields:
      target: ""
      fields:
        log_collector: "filebeat"
        deployment_type: "docker-compose"

