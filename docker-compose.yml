version: "3.8"

# Note: Si vous rencontrez des erreurs "lease does not exist" avec BuildKit,
# utilisez: DOCKER_BUILDKIT=0 COMPOSE_DOCKER_CLI_BUILD=0 docker compose up --build
# ou utilisez le script: ./docker-compose.up.sh

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: intelectgame-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=intelectgame
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' 2>&1 | grep -q 'ok: 1' || exit 1"]
      interval: 15s
      timeout: 8s
      retries: 5
      start_period: 180s
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: intelectgame-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: intelectgame-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  # Auth Service
  auth:
    build:
      context: ./node
      dockerfile: auth-service/Dockerfile
    container_name: intelectgame-auth
    volumes:
      - ./node/auth-service/data:/app/data
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/auth/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Quiz Service
  quiz:
    build:
      context: ./node
      dockerfile: quiz-service/Dockerfile
    container_name: intelectgame-quiz
    volumes:
      - ./node/quiz-service/data:/app/data
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_started
    networks:
      - app-network

  # Game Service
  game:
    build:
      context: ./node
      dockerfile: game-service/Dockerfile
    container_name: intelectgame-game
    volumes:
      - ./node/game-service/data:/app/data
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=game-files
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      auth:
        condition: service_started
      quiz:
        condition: service_started
    networks:
      - app-network

  # Telegram Bot
  telegram-bot:
    build: ./node/telegram-bot
    container_name: intelectgame-telegram-bot
    ports:
      - "3004:3004"
    depends_on:
      mongodb:
        condition: service_healthy
      auth:
        condition: service_started
      quiz:
        condition: service_started
      game:
        condition: service_started
    environment:
      - NODE_ENV=development
      - PORT=3004
      # - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN} # Removed to ensure env_file takes precedence
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - GAME_SERVICE_URL=http://game:3003
      - GAME_WS_URL=http://game:3003
    env_file:
      - ./node/telegram-bot/.env
    networks:
      - app-network

  # API Gateway
  api-gateway:
    build:
      context: ./node
      dockerfile: api-gateway/Dockerfile
    container_name: intelectgame-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DOCKER_ENV=true
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - GAME_SERVICE_URL=http://game:3003
      - TELEGRAM_SERVICE_URL=http://telegram-bot:3004
    depends_on:
      auth:
        condition: service_healthy
      quiz:
        condition: service_started
      game:
        condition: service_started
      telegram-bot:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./vue
      dockerfile: Dockerfile
      args:
        - VITE_AUTH_SERVICE_URL=http://localhost:3000
        - VITE_QUIZ_SERVICE_URL=http://localhost:3000
        - VITE_GAME_SERVICE_URL=http://localhost:3000
    container_name: intelectgame-frontend
    ports:
      - "5173:5173"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - app-network

  # Admin Frontend
  admin-frontend:
    build:
      context: ./vue
      dockerfile: admin/Dockerfile
      args:
        - VITE_AUTH_SERVICE_URL=http://localhost:3000
        - VITE_QUIZ_SERVICE_URL=http://localhost:3000
        - VITE_GAME_SERVICE_URL=http://localhost:3000
    container_name: intelectgame-admin-frontend
    ports:
      - "5174:5174"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mongodb-data:
  redis-data:
  minio-data:

networks:
  app-network:
    driver: bridge