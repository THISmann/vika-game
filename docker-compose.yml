 

# Note: Si vous rencontrez des erreurs "lease does not exist" avec BuildKit,
# utilisez: DOCKER_BUILDKIT=0 COMPOSE_DOCKER_CLI_BUILD=0 docker compose up --build
# ou utilisez le script: ./docker-compose.up.sh

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: intelectgame-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=intelectgame
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 }).ok\" 2>&1 | grep -q \"^1$$\" || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 300s
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: intelectgame-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: intelectgame-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  # Auth Service
  auth:
    build:
      context: ./node
      dockerfile: auth-service/Dockerfile
    container_name: intelectgame-auth
    volumes:
      - ./node/auth-service/data:/app/data
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/auth/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Quiz Service
  quiz:
    build:
      context: ./node
      dockerfile: quiz-service/Dockerfile
    container_name: intelectgame-quiz
    volumes:
      - ./node/quiz-service/data:/app/data
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_started
    networks:
      - app-network

  # Game Service
  game:
    build:
      context: ./node
      dockerfile: game-service/Dockerfile
    container_name: intelectgame-game
    volumes:
      - ./node/game-service/data:/app/data
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=game-files
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      auth:
        condition: service_started
      quiz:
        condition: service_started
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      # Route Socket.IO vers game-service
      # Utiliser le nom du service pour éviter la détection multiple d'IPs
      - "traefik.http.routers.socket-io.rule=PathPrefix(`/socket.io`)"
      - "traefik.http.routers.socket-io.entrypoints=web"
      - "traefik.http.routers.socket-io.service=socket-io"
      - "traefik.http.services.socket-io.loadbalancer.server.port=3003"
      - "traefik.http.services.socket-io.loadbalancer.server.scheme=http"
      - "traefik.http.routers.socket-io.priority=20"
      - "traefik.docker.network=user1_app-network"
      - "traefik.http.routers.socket-io.tls=false"
      # Utiliser le nom du service Docker pour forcer l'utilisation du bon container
      - "traefik.http.services.socket-io.loadbalancer.passHostHeader=true"

  # Telegram Bot
  telegram-bot:
    build: ./node/telegram-bot
    container_name: intelectgame-telegram-bot
    ports:
      - "3004:3004"
    depends_on:
      mongodb:
        condition: service_healthy
      auth:
        condition: service_started
      quiz:
        condition: service_started
      game:
        condition: service_started
    environment:
      - NODE_ENV=development
      - PORT=3004
      # - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN} # Removed to ensure env_file takes precedence
      - MONGODB_URI=mongodb://mongodb:27017/intelectgame
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - GAME_SERVICE_URL=http://game:3003
      - GAME_WS_URL=http://game:3003
    env_file:
      - ./node/telegram-bot/.env
    networks:
      - app-network

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: intelectgame-traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=user1_app-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--api.dashboard=true"
      - "--api.debug=true"
      # Configuration pour améliorer la compatibilité avec les navigateurs
      - "--entrypoints.web.transport.respondingTimeouts.readTimeout=60s"
      - "--entrypoints.web.transport.respondingTimeouts.writeTimeout=60s"
      - "--entrypoints.web.transport.respondingTimeouts.idleTimeout=180s"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.email=admin@vika-game.ru"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (API accessible sur ce port)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      # Middleware global pour rediriger HTTP vers HTTPS (désactivé temporairement)
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # Route pour exposer le dashboard Traefik sur /dashboard
      # Utiliser seulement /dashboard pour éviter de capturer /api-gateway-monitoring
      - "traefik.http.routers.traefik-dashboard.rule=Host(`vika-game.ru`) && PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.priority=30"
      # Route HTTPS Dashboard (désactivée temporairement)
      # - "traefik.http.routers.traefik-dashboard-secure.rule=Host(`vika-game.ru`) && PathPrefix(`/dashboard`)"
      # - "traefik.http.routers.traefik-dashboard-secure.entrypoints=websecure"
      # - "traefik.http.routers.traefik-dashboard-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik-dashboard-secure.service=api@internal"
      # - "traefik.http.routers.traefik-dashboard-secure.priority=30"
      # Route spécifique pour l'API Traefik avec priorité élevée pour éviter les conflits avec Grafana
      - "traefik.http.routers.traefik-api.rule=Host(`vika-game.ru`) && (PathPrefix(`/api/http`) || PathPrefix(`/api/rawdata`) || PathPrefix(`/api/overview`) || PathPrefix(`/api/version`))"
      - "traefik.http.routers.traefik-api.entrypoints=web"
      - "traefik.http.routers.traefik-api.service=api@internal"
      - "traefik.http.routers.traefik-api.priority=60"
      # Route HTTPS Traefik API (désactivée temporairement)
      # - "traefik.http.routers.traefik-api-secure.rule=Host(`vika-game.ru`) && (PathPrefix(`/api/http`) || PathPrefix(`/api/rawdata`) || PathPrefix(`/api/overview`) || PathPrefix(`/api/version`))"
      # - "traefik.http.routers.traefik-api-secure.entrypoints=websecure"
      # - "traefik.http.routers.traefik-api-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik-api-secure.service=api@internal"
      # - "traefik.http.routers.traefik-api-secure.priority=60"
      # Middleware pour remplacer /traefik-dashboard par /dashboard/ (proxy direct)
      - "traefik.http.middlewares.traefik-dashboard-replace.replacepathregex.regex=^/traefik-dashboard(.*)"
      - "traefik.http.middlewares.traefik-dashboard-replace.replacepathregex.replacement=/dashboard$${1}"
      # Middleware pour rediriger /treafik-dashboard (faute de frappe) vers /dashboard/
      - "traefik.http.middlewares.treafik-dashboard-redirect.redirectregex.regex=^https?://[^/]+/treafik-dashboard(.*)"
      - "traefik.http.middlewares.treafik-dashboard-redirect.redirectregex.replacement=https://vika-game.ru/dashboard$${1}"
      - "traefik.http.middlewares.treafik-dashboard-redirect.redirectregex.permanent=true"
      # Route alternative pour le dashboard Traefik sur /traefik-dashboard
      - "traefik.http.routers.traefik-dashboard-alt.rule=Host(`vika-game.ru`) && PathPrefix(`/traefik-dashboard`)"
      - "traefik.http.routers.traefik-dashboard-alt.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard-alt.middlewares=traefik-dashboard-replace"
      - "traefik.http.routers.traefik-dashboard-alt.service=api@internal"
      - "traefik.http.routers.traefik-dashboard-alt.priority=30"
      # Route HTTPS Traefik Dashboard Alt (désactivée temporairement)
      # - "traefik.http.routers.traefik-dashboard-alt-secure.rule=Host(`vika-game.ru`) && PathPrefix(`/traefik-dashboard`)"
      # - "traefik.http.routers.traefik-dashboard-alt-secure.entrypoints=websecure"
      # - "traefik.http.routers.traefik-dashboard-alt-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik-dashboard-alt-secure.middlewares=traefik-dashboard-replace"
      # - "traefik.http.routers.traefik-dashboard-alt-secure.service=api@internal"
      # - "traefik.http.routers.traefik-dashboard-alt-secure.priority=30"
      # Route pour /treafik-dashboard (faute de frappe) - redirection vers /dashboard/
      - "traefik.http.routers.treafik-dashboard.rule=Host(`vika-game.ru`) && PathPrefix(`/treafik-dashboard`)"
      - "traefik.http.routers.treafik-dashboard.entrypoints=web"
      - "traefik.http.routers.treafik-dashboard.middlewares=treafik-dashboard-redirect"
      - "traefik.http.routers.treafik-dashboard.service=noop@internal"
      - "traefik.http.routers.treafik-dashboard.priority=50"
      # Route HTTPS Treafik Dashboard (désactivée temporairement)
      # - "traefik.http.routers.treafik-dashboard-secure.rule=Host(`vika-game.ru`) && PathPrefix(`/treafik-dashboard`)"
      # - "traefik.http.routers.treafik-dashboard-secure.entrypoints=websecure"
      # - "traefik.http.routers.treafik-dashboard-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.treafik-dashboard-secure.middlewares=treafik-dashboard-redirect"
      # - "traefik.http.routers.treafik-dashboard-secure.service=noop@internal"
      # - "traefik.http.routers.treafik-dashboard-secure.priority=50"

  # API Gateway
  api-gateway:
    build:
      context: ./node
      dockerfile: api-gateway/Dockerfile
    container_name: intelectgame-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DOCKER_ENV=true
      - AUTH_SERVICE_URL=http://auth:3001
      - QUIZ_SERVICE_URL=http://quiz:3002
      - GAME_SERVICE_URL=http://game:3003
      - TELEGRAM_SERVICE_URL=http://telegram-bot:3004
    depends_on:
      auth:
        condition: service_healthy
      quiz:
        condition: service_started
      game:
        condition: service_started
      telegram-bot:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gateway.rule=Host(`vika-game.ru`) && PathPrefix(`/api`) && !PathPrefix(`/api/ds`) && !PathPrefix(`/api/annotations`) && !PathPrefix(`/api/dashboards`) && !PathPrefix(`/api/user`) && !PathPrefix(`/api/org`) && !PathPrefix(`/api/folders`) && !PathPrefix(`/api/datasources`) && !PathPrefix(`/api/search`) && !PathPrefix(`/api/public`) && !PathPrefix(`/api/http`) && !PathPrefix(`/api/rawdata`) && !PathPrefix(`/api/overview`) && !PathPrefix(`/api/version`) && !PathPrefix(`/api-gateway-monitoring`) && !PathPrefix(`/container-monitoring`) && !PathPrefix(`/dashboard`) && !PathPrefix(`/login`)"
      - "traefik.http.routers.api-gateway.entrypoints=web"
      - "traefik.http.routers.api-gateway.service=api-gateway"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api-gateway.middlewares=api-stripprefix"
      - "traefik.http.routers.api-gateway.priority=50"
      # Route HTTPS API (désactivée temporairement)
      # - "traefik.http.routers.api-gateway-secure.rule=Host(`vika-game.ru`) && PathPrefix(`/api`)"
      # - "traefik.http.routers.api-gateway-secure.entrypoints=websecure"
      # - "traefik.http.routers.api-gateway-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.api-gateway-secure.service=api-gateway"
      # - "traefik.http.routers.api-gateway-secure.middlewares=api-stripprefix"
      # - "traefik.http.routers.api-gateway-secure.priority=20"

  # Frontend (Mode Dev pour contourner le problème de build UTF-8)
  frontend:
    image: node:20-alpine
    container_name: intelectgame-frontend
    working_dir: /app
    volumes:
      - ./vue/front:/app
    ports:
      - "5173:5173"
    environment:
      # Use relative URLs for production (via Traefik/API Gateway)
      # In production, the browser accesses services through the same domain
      - VITE_AUTH_SERVICE_URL=/api
      - VITE_QUIZ_SERVICE_URL=/api
      - VITE_GAME_SERVICE_URL=/api
    command: sh -c "npm install --legacy-peer-deps && npx vite --host 0.0.0.0 --port 5173 --base / --force"
    depends_on:
      api-gateway:
        condition: service_healthy
      traefik:
        condition: service_started
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      # Route principale pour le frontend à la racine (catch-all sauf routes spécifiques) - HTTP uniquement pour le moment
      - "traefik.http.routers.frontend.rule=(Host(`vika-game.ru`) || Host(`www.vika-game.ru`)) && !PathPrefix(`/api`) && !PathPrefix(`/dashboard`) && !PathPrefix(`/login`) && !PathPrefix(`/api-gateway-monitoring`) && !PathPrefix(`/container-monitoring`) && !PathPrefix(`/vika-admin`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.service=frontend"
      - "traefik.http.routers.frontend.priority=1"
      # Route HTTPS (désactivée temporairement, sera réactivée après vérification du certificat SSL)
      # - "traefik.http.routers.frontend-secure.rule=(Host(`vika-game.ru`) || Host(`www.vika-game.ru`)) && !PathPrefix(`/api`) && !PathPrefix(`/dashboard`) && !PathPrefix(`/login`) && !PathPrefix(`/api-gateway-monitoring`) && !PathPrefix(`/container-monitoring`) && !PathPrefix(`/vika-admin`)"
      # - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      # - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.frontend-secure.service=frontend"
      # - "traefik.http.routers.frontend-secure.priority=1"
      # Service configuration
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
      - "traefik.docker.network=user1_app-network"

  # Admin Frontend (Mode Dev pour contourner le problème de build UTF-8)
  admin-frontend:
    image: node:20-alpine
    container_name: intelectgame-admin-frontend
    working_dir: /app
    volumes:
      - ./vue/admin:/app
    ports:
      - "5174:5174"
    environment:
      # Use relative URLs for production (via Traefik/API Gateway)
      # In production, the browser accesses services through the same domain
      - VITE_AUTH_SERVICE_URL=/api
      - VITE_QUIZ_SERVICE_URL=/api
      - VITE_GAME_SERVICE_URL=/api
    command: sh -c "npm install --legacy-peer-deps && npx vite --host 0.0.0.0 --port 5174 --base /vika-admin/ --force"
    depends_on:
      api-gateway:
        condition: service_healthy
      traefik:
        condition: service_started
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-frontend.rule=Host(`vika-game.ru`) && PathPrefix(`/vika-admin`)"
      - "traefik.http.routers.admin-frontend.entrypoints=web"
      - "traefik.http.routers.admin-frontend.service=admin-frontend"
      - "traefik.http.services.admin-frontend.loadbalancer.server.port=5174"
      # Middleware pour servir index.html pour les routes SPA (intercepte les 404)
      - "traefik.http.middlewares.admin-frontend-spa.errors.status=404-599"
      - "traefik.http.middlewares.admin-frontend-spa.errors.service=admin-frontend-index"
      - "traefik.http.middlewares.admin-frontend-spa.errors.query=/vika-admin/index.html"
      - "traefik.http.routers.admin-frontend.middlewares=admin-frontend-spa"
      - "traefik.http.routers.admin-frontend.priority=10"
      # Service pour servir index.html
      - "traefik.http.services.admin-frontend-index.loadbalancer.server.port=5174"
      # Route HTTPS Admin (désactivée temporairement)
      # - "traefik.http.routers.admin-frontend-secure.rule=Host(`vika-game.ru`) && PathPrefix(`/vika-admin`)"
      # - "traefik.http.routers.admin-frontend-secure.entrypoints=websecure"
      # - "traefik.http.routers.admin-frontend-secure.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.admin-frontend-secure.service=admin-frontend"
      # - "traefik.http.routers.admin-frontend-secure.priority=10"
      - "traefik.docker.network=user1_app-network"

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: intelectgame-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: intelectgame-grafana
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://vika-game.ru/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=vika-game.ru
      - GF_SERVER_PROTOCOL=http
      - GF_INSTALL_PLUGINS=
      - GF_APISERVER_ENABLED=false
      - GF_FEATURE_TOGGLES_ENABLE=
      - GF_FEATURE_TOGGLES_DISABLE=kubernetesDashboards
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=user1_app-network"
      # Service Grafana
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # Middleware pour remplacer le chemin pour /api-gateway-monitoring
      - "traefik.http.middlewares.grafana-api-gateway-replace.replacepathregex.regex=^/api-gateway-monitoring(.*)"
      - "traefik.http.middlewares.grafana-api-gateway-replace.replacepathregex.replacement=/grafana/d/api-gateway-dashboard/api-gateway-monitoring$$1"
      # Middleware pour remplacer le chemin pour /container-monitoring
      - "traefik.http.middlewares.grafana-container-replace.replacepathregex.regex=^/container-monitoring(.*)"
      - "traefik.http.middlewares.grafana-container-replace.replacepathregex.replacement=/grafana/d/containers-dashboard/containers-monitoring?orgId=1&from=now-6h&to=now&timezone=browser&refresh=10s$$1"
      # Middleware pour ajouter les headers nécessaires pour Grafana
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Proto=http"
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Host=vika-game.ru"
      # Route pour /api-gateway-monitoring (proxy vers Grafana)
